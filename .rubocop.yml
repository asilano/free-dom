require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_mode:
  merge:
    - Exclude
    - Include

AllCops:
  DisabledByDefault: true
  Include:
    - '**/config.ru'
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
    - "bin/*"                    # Ignored to make rails upgrades easier
    - "config.ru"                # Ignored to make rails upgrades easier
    - "config/application.rb"    # Ignored to make rails upgrades easier
    - "config/boot.rb"           # Ignored to make rails upgrades easier
    - "config/environment.rb"    # Ignored to make rails upgrades easier
    - "config/environments/*.rb" # Ignored to make rails upgrades easier
    - "db/schema.rb"
    - "db/migrate/*"
    - "engines/self_assessment/app/models/self_assessment/**/*"
    - "karma_fixture.conf.rb"
    - "node_modules/**/*" # Explicitly exclude node_modules as it picked up some JS *.spec files.

#################### Lint ################################

